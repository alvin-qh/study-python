[project]
name = "basic" # 项目名称 (必填项)
version = "0.1.0" # 项目版本号 (必填项)
authors = [
    # 项目作者 (可选)
    { name = 'Alvin', email = 'quhao317@163.com' },
]
dependencies = [
    # 生产环境依赖包
    "pytz>=2024.2",
    "atomics>=1.0.3",
    "werkzeug>=3.1.3",
    "wrapt>=1.17.2",
    "portalocker>=3.1.1",
    "tzdata>=2024.2",
]
requires-python = "==3.13.*" # 要求的 Python 版本, 可以指定最小和最大版本, 例如: '>=3.11,<3.12'
readme = "README.md" # 指定说明文件
license = { text = "MIT" } # 指定软件许可协议
classifiers = [ # 分类信息
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

# [build-system]
# 配置编译工具链
# requires = ["pdm-backend"]
# build-backend = "pdm.backend"

# [tool.pdm.dev-dependencies]
# PDM 工具提供的 dev 模式依赖包组, 通过 pdm update -d / pdm install -d 进行安装
# dev = ["pytest", "mypy", "autopep8"]

[project.optional-dependencies]
# PEP 517 规范提供的可选模式依赖包组, 通过 pdm update -G <group-name> / pdm install -G <group-name> 进行安装
lint = [
    # 代码样式检测
    "mypy>=1.14.1",
    "autopep8>=2.3.2",
]
test = [
    # 测试
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.2",
    "pytest-rerunfailures>=15.0",
    "pytest-repeat>=0.9.3",
    "pytest-assume>=2.4.3",
    "pytest-xdist>=3.6.1",
    "hypothesis>=6.124.1",
    "faker>=33.3.1",
]
type = [
    # Mypy 类型补充
    "types-python-dateutil>=2.9.0.20241206",
    "types-pytz>=2024.2.0.20241221",
]
dev = [
    "pip>=24.3.1",
]

[tool.pdm]
distribution = false

[tool.pdm.scripts]
# 定义执行脚本, 可通过 `pdm run <脚本名称>` 执行
check = { composite = ["mypy src", "autopep8 src tests"] }
check-win = { composite = ["mypy.exe src", "autopep8.exe src tests"] }
test = "pytest -v -s tests"
test-win = "pytest.exe -v -s tests"
clean = { call = "clear:main" }

[tool.pycln]
all = true

[tool.mypy]
# mypy 配置
python_version = '3.13'
strict = true
warn_return_any = true
warn_unused_configs = true
# warn_unreachable = true
ignore_missing_imports = true
disallow_untyped_decorators = false
check_untyped_defs = true
exclude = ['^.venv\.py$', '^.test\.py$']

[tool.autopep8]
max_line_length = 120
ignore = ['E501', 'W6']
in-place = true
recursive = true
jobs = -1
aggressive = 3

[tool.isort]
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pytest.ini_options]
# pytest 配置
# testpaths = ['tests'] # 测试所在路径
# pythonpath = ['src'] # 指定 Python 路径
markers = [ # 自定义测试标识, 取消则对应标识的测试不执行
    'webtest',
]
addopts = "-vvs --log-cli-level INFO" # -s 允许标准输出; -n auto 自动分配多进程测试; --dist=loadfile 按测试文件分配进程
filterwarnings = [ # 忽略指定的警告信息
    'ignore::hypothesis.errors.NonInteractiveExampleWarning',
]

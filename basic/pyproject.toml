[project]
# 项目名称 (必填项)
# name = 'study_python_basic'

# 项目版本号
# version = '1.0'

# 项目作者 (可选)
authors = [{ name = 'Alvin', email = 'quhao317@163.com' }]

# 依赖包
dependencies = [
    'pytz',
    'types-pytz',
    'atomics',
    'werkzeug',
    'wrapt',
]

# 要求的 Python 版本, 可以指定最小和最大版本, 例如: '>=3.11,<3.12'
requires-python = '>=3.12'

# 指定说明文件
readme = 'README.md'

# 指定软件许可协议
license = { text = 'MIT' }

# [tool.pdm.dev-dependencies]
# PDM 工具提供的 dev 模式依赖包组, 通过 pdm update -d / pdm install -d 进行安装
# dev = ["pytest", "mypy", "autopep8"]

[project.optional-dependencies]
# PEP 517 规范提供的可选模式依赖包组, 通过 pdm update -G <group-name> / pdm install -G <group-name> 进行安装
lint = ["mypy", "autopep8"]
test = [
    "pytest",
    "pytest-asyncio",
    "pytest-rerunfailures",
    "pytest-repeat",
    "pytest-assume",
    "pytest-xdist",
    "hypothesis",
    "faker",
]

# [build-system]
# # 定义打包工具链
# requires = ['pdm-backend']
# build-backend = 'pdm.backend'

[tool.pdm.scripts]
# 定义执行脚本, 可通过 `pdm run <脚本名称>` 执行
check = { composite = ["mypy src", "autopep8 src tests"] }
test = "pytest -v -s tests"
clean = { composite = [
    "rm -rf .pdm-build",
    "rm -rf .mypy_cache",
    "rm -rf .pytest_cache",
    "rm -rf dist",
    'find src -type d -name "__pycache__" -exec rm -rf {} +',
    'find tests -type d -name "__pycache__" -exec rm -rf {} +',
] }

[tool.mypy]
# 定义 mypy 配置
python_version = '3.11'
strict = true
warn_return_any = true
warn_unused_configs = true
# warn_unreachable = true
ignore_missing_imports = true
disallow_untyped_decorators = false
check_untyped_defs = true
exclude = ['^.venv\.py$', '^.test\.py$']

[tool.autopep8]
max_line_length = 120
ignore = ['E501', 'W6']
in-place = true
recursive = true
jobs = -1
aggressive = 3

# 定义 pytest 配置
[tool.pytest.ini_options]
# 测试所在路径
testpaths = ['tests']

# 指定 Python 路径
pythonpath = ['src']

# 自定义测试标识, 取消则对应标识的测试不执行
markers = [
    'webtest', # 测试标记
]

# -s 允许标准输出; -n auto 自动分配多进程测试; --dist=loadfile 按测试文件分配进程
addopts = '-vvs'

# 忽略指定的警告信息
filterwarnings = ['ignore::hypothesis.errors.NonInteractiveExampleWarning']

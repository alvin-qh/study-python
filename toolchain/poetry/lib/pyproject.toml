[project]
name = "poetry-lib"
version = "0.1.0"
description = ""
authors = [
    { name = "Alvin", email = "quhao317@163.com" },
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.13,<4"
dependencies = [
]

[tool.poetry]
packages = [
    { include = "poetry_lib", from = "src" },
]

[tool.poetry.group.test.dependencies]
pytest = "^8.3.5"
pytest-sugar = "^1.0.0"


[tool.poetry.group.type.dependencies]
mypy = "^1.16.0"
mypy-extensions = "^1.1.0"


[tool.poetry.group.lint.dependencies]
autopep8 = "^2.3.2"
pycln = "^2.5.0"


[tool.poetry.group.ext.dependencies]
invoke = "^2.2.0"

[build-system]
requires = [
    "poetry-core>=2.0.0,<3.0.0",
]
build-backend = "poetry.core.masonry.api"

[tool.pycln]
all = true
path = "."
exclude = '\.history'

[tool.mypy]
strict = true
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
disallow_untyped_decorators = false
check_untyped_defs = true
exclude = [
    '.venv',
    '.history',
]

[tool.autopep8]
max_line_length = 120
ignore = [
    'E501',
    'W6',
]
in-place = true
recursive = true
jobs = -1
aggressive = 3

[tool.pytest.ini_options]
addopts = [
    '-vvs',
]
testpaths = [
    'tests',
]

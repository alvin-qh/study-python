[project]
name = "uv-app"
version = "0.1.0"
description = "UV for Python App Demo"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "uv-lib",
]

[tool.uv.sources]
uv-lib = { path = "../lib" }

[dependency-groups]
ext = [
    "invoke>=2.2.0",
]
lint = [
    "autopep8>=2.3.2",
    "pycln>=2.5.0",
]
test = [
    "pytest>=8.3.5",
    "pytest-sugar>=1.0.0",
]
type = [
    "mypy>=1.15.0",
    "mypy-extensions>=1.1.0",
]

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[tool.pycln]
path = "."
all = true
exclude = '\.history'

[tool.mypy]
strict = true
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
disallow_untyped_decorators = false
check_untyped_defs = true
exclude = [
    '.venv',
    '.history',
]

[tool.autopep8]
max_line_length = 120
ignore = [
    'E501',
    'W6',
]
jobs = -1
in-place = true
recursive = true
aggressive = 3

[tool.pytest.ini_options]
addopts = [
    '-vvs',
]
testpaths = [
    'tests',
]

[project]
authors = [
    { name = "Alvin", email = "quhao317@163.com" },
]
dependencies = [
    "pdm-lib @ file:///${PROJECT_ROOT}/../lib",
]
description = "PDM App demo"
license = { text = "MIT" }
name = "pdm-app"
readme = "README.md"
requires-python = ">=3.13"
version = "1.0.0"

[dependency-groups]
lint = [
    "autopep8>=2.3.2",
    "pycln>=2.5.0",
]
test = [
    "pytest-sugar>=1.0.0",
    "pytest>=8.3.5",
]
type = [
    "mypy-extensions>=1.1.0",
    "mypy>=1.15.0",
]

[tool.pdm]
distribution = false

[tool.pdm.scripts]
check = { composite = [
    "lint",
    "test",
    "type",
] }
clean = { call = "clear:main" }
lint = { composite = [
    "autopep8 .",
    "pycln --config=pyproject.toml .",
] }
start = "main.py"
test = "pytest"
type = { composite = [
    "mypy .",
] }

[tool.pycln]
all     = true
exclude = '\.history'

[tool.mypy]
check_untyped_defs = true
disallow_untyped_decorators = false
exclude = [
    '.history',
    '.venv',
]
ignore_missing_imports = true
python_version = "3.13"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.autopep8]
aggressive = 3
ignore = [
    'E501',
    'W6',
]
in-place = true
jobs = -1
max_line_length = 120
recursive = true

[tool.pytest.ini_options]
addopts = [
    '-vvs',
]
testpaths = [
    'tests',
]

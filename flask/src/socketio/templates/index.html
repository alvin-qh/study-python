<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="content-type" content="text/html" charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />

    <link rel="stylesheet" type="text/css" href="{{ assets.css('index.css') }}" />
    <title>SocketIO Demo</title>
  </head>

  <body>
    <div class="main">
      <header>
        <h2 class="title">Chat Room</h2>
      </header>
      <main class="container">
        <div class="user-name">
          <label>Name:</label>
          <input type="text" placeholder="Please input your name" />
        </div>
        <div class="chat">
          <div class="chat-list"></div>
          <div class="chat-message">
            <button type="button">Send</button>
            <div>
              <textarea placeholder="Please input your message"></textarea>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="{{ assets.script('socket.io.min.js', fixed = True) }}"></script>
    <script>
      const _token = '{{ token }}'
    </script>

    <script>
      const $name = document.querySelector('.user-name input[type=text]')
      const $list = document.querySelector('.chat-list')
      const $message = document.querySelector('.chat-message textarea')
      const $send = document.querySelector('.chat-message button')

      const socket = io('ws://127.0.0.1:5001/mychat', {
        reconnectionDelayMax: 1000,
        auth: {
          token: _token
        }
      })

      $send.addEventListener('click', () => {
        const msg = ($message.value || '').trim()
        if (msg) {
          socket.send(msg, { a: 100 })
        }
      })
    </script>
  </body>
</html>
